<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn and SignUp</title>
    <link rel="stylesheet" href="./Style.css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main_div">
        <div class="outer_div">
            <div class="heading">
                <h1 class="heading1" id="heading1">Reset Password</h1>
            </div>
            
            
            <form id="reset_password_form" class="form_div" action="/reset" method="POST">
                <div class="input_div">
                    <div class="name_div"><i class="fa-solid fa-user"></i><input type="text" name="username" id="signup_name" placeholder="Username" required></div>
                    <div class="email_div"><i class="fa-solid fa-envelope"></i><input type="email" name="email" id="signup_email" placeholder="Email" required></div>
                    <div class="password_div"><i class="fa-solid fa-key"></i><input type="password" name="password" id="signup_password" placeholder="New Password" required></div>
                </div>
                <div class="button">
                    <button type="submit" class="signup_button">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
